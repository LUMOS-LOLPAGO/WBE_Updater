name: 소환사 전적 업데이트

on:
  workflow_dispatch:
    inputs:
      tier:
        description: '업데이트할 티어 (예: challenger, gold, iron 등)'
        required: false
        default: 'all'

  schedule:
    - cron: '0 0 * * *'  # 매일 KST 9시 (UTC 0시)

jobs:
  update-all-tiers:
    runs-on: ubuntu-latest
    env:
      RIOT_API_KR_ROOT: ${{ secrets.RIOT_API_KR_ROOT }}
      RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      SERVER_URL: ${{ secrets.SERVER_URL }}
      SUMMONER_ID_FILE_PATH: "summoner_ids.txt"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updates
        run: |
          INPUT_TIER="${{ github.event.inputs.tier }}"
          if [ "$INPUT_TIER" = "all" ]; then
            TIERS=("challenger" "grandmaster" "master" "diamond" "emerald" "platinum" "gold" "silver" "bronze" "iron")
          else
            TIERS=("$INPUT_TIER")
          fi

          for tier in "${TIERS[@]}"; do
            echo "🔄 Updating for tier: $tier"
            python src/fetch_summoner_id.py --tier "$tier"
            python src/update_summoner_records.py
          done