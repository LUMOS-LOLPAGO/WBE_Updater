on:
  workflow_dispatch:
    inputs:
      tier:
        description: 'μ—…λ°μ΄νΈν•  ν‹°μ–΄ (μ: challenger, gold, iron λ“±)'
        required: false
        default: 'all'

  schedule:
    - cron: '0 0 * * *'  # λ§¤μΌ KST 9μ‹ (UTC 0μ‹)

jobs:
  update-all-tiers:
    runs-on: ubuntu-latest
    env:
      RIOT_API_KR_ROOT: ${{ secrets.RIOT_API_KR_ROOT }}
      RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      SERVER_URL: ${{ secrets.SERVER_URL }}
      SUMMONER_ID_FILE_PATH: "summoner_ids.txt"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updates
        run: |
          INPUT_TIER="${{ github.event.inputs.tier }}"
          if [ "$INPUT_TIER" = "all" ]; then
            TIERS=("challenger" "grandmaster" "master" "diamond" "emerald" "platinum" "gold" "silver" "bronze" "iron")
          else
            TIERS=("$INPUT_TIER")
          fi

          for tier in "${TIERS[@]}"; do
            echo "π”„ Updating for tier: $tier"
            python src/fetch_summoner_id.py --tier "$tier"
            python src/update_summoner_records.py
          done