name: 챌린저 소환사 전적 업데이트

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # KST 오전 9시 (UTC 00:00)
    - cron: '0 4 * * *'  # KST 오후 1시 (UTC 04:00)

jobs:
  update-summoner-records:
    runs-on: ubuntu-latest
    env:
      RIOT_API_KR_ROOT: ${{ secrets.RIOT_API_KR_ROOT }}
      RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
      SERVER_URL: ${{ secrets.SERVER_URL }}
      SUMMONER_ID_FILE_PATH: "summoner_ids.txt"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv requests
          
      - name: Run fetch_summoner_id.py
        run: python .github/scripts/fetch_summoner_id.py

      - name: Run update_summoner_record.py
        run: python .github/scripts/update_summoner_record.py
